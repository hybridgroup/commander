<!DOCTYPE html>
<html ng-app="commander">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Commander</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/commander.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body>
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content ng-controller="ContentController" drag-content="false">
        <ion-header-bar class="bar-dark">
          <div class="top-logo">
            <a href="#">
              <img src="img/logo_only_no_bkg.png">
            </a>
          </div>
          <h1 class="title">COMMANDER</h1>
          <button class="button button-icon button-clear ion-navicon" ng-click="toggleRight()">
          </button>
        </ion-header-bar>

        <ion-nav-bar class="bar-stable sub-bar">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
          <ion-nav-buttons side="right" ng-controller="CommandSetController">
            <a href="#/log" class="badge activity-indicator" ng-class="{'success': 'badge-balanced', 'failed': 'badge-assertive', null: 'badge-royal', 'connecting':'hide'}[activityLog.status()]" ng-show="showActivityLogIndicator()">
              <i class="icon" ng-class="{'success': 'ion-checkmark-round badge-balanced', 'failed': 'ion-alert badge-assertive', null: 'ion-help badge-stable'}[activityLog.status()]"></i>
            </a>
            <a href="#/log" class="badge connection-indicator" ng-class="{true: 'badge-stable', false: 'hide', null: 'hide'}[activityLog.connectionIndicatorVisible()]" ng-show="showActivityLogIndicator()">
              <i class="icon ion-radio-waves"></i>
            </a>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Right menu -->
      <ion-side-menu side="right">
        <ion-header-bar class="bar-dark">
          <h1 class="title">SETTINGS</h1>
        </ion-header-bar>

        <ion-view>
          <ion-content class="royal-bg">
          <div class="list">
            <a menu-close class="item item-icon-right" href="#/command_sets">
              Command sets
              <i class="icon ion-ios7-cloud-download"></i>
            </a>
            <a menu-close class="item item-icon-right" href="#/connections">
              Connections
              <i class="icon ion-gear-a"></i>
            </a>
            <a menu-close class="item item-icon-right" href="#/about">
              About
              <i class="icon ion-information-circled"></i>
            </a>
          </div>
          </ion-content>
        </ion-view>
      </ion-side-menu>

    </ion-side-menus>

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/services/localStorageService.js"></script>
    <script src="js/services/activityLogger.js"></script>
    <script src="js/controllers/command_sets_controller.js"></script>
    <script src="js/controllers/command_set_controller.js"></script>
    <script src="js/controllers/connections_controller.js"></script>
    <script src="js/controllers/config_remotes_controller.js"></script>
    <script src="js/controllers/command_set_current_controller.js"></script>
    <script src="js/controllers/remotes_controller.js"></script>
    <script src="js/directives/command_set_layout.js"></script>
    <script src="js/directives/joystick_directive.js"></script>
    <script src="js/directives/vibrate_directive.js"></script>
    <script src="js/directives/orientation_directive.js"></script>
  </body>
</html>
