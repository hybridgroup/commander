<!DOCTYPE html>
<html ng-app="commander">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Commander</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body>
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content ng-controller="ContentController">
          <ion-header-bar class="bar-dark">
            <div class="top-logo">
              <a href="#">
                <img src="img/logo_only_no_bkg.png">
              </a>
            </div>
            <h1 class="title">COMMANDER</h1>
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
          </ion-header-bar>

          <ion-nav-bar class="bar-stable sub-bar">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>

          <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Right menu -->
      <ion-side-menu side="right">
        <ion-header-bar class="bar-dark">
          <h1 class="title">SETTINGS</h1>
        </ion-header-bar>

        <ion-view>
          <ion-content class="royal-bg has-subheader">
          <div class="list">
            <a menu-close class="item item-icon-right" href="#/command_sets">
              Command sets
              <i class="icon ion-jet"></i>
            </a>
            <a menu-close class="item item-icon-right" href="#/connection">
              Connection
              <i class="icon ion-gear-a"></i>
            </a>
          </div>
          </ion-content>
        </ion-view>
      </ion-side-menu>

    </ion-side-menus>

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/services/localStorageService.js"></script>
    <script src="js/controllers/command_sets_controller.js"></script>
    <script src="js/controllers/commander_controller.js"></script>
    <script src="js/controllers/config_controller.js"></script>
    <script src="js/controllers/remotes_controller.js"></script>
    <script src="js/controllers/config_remotes_controller.js"></script>
  </body>
</html>
