<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="commander">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <div class="top-logo">
          <img src="img/logo_only_no_bkg.png">
        </div>
        <h1 class="title">COMMANDER</h1>
        <button class="button icon ion-gear-a"></button>
      </ion-header-bar>
      <div class="bar bar-subheader bar-stable">
        <h1 class="title">Simple message</h1>
      </div>

      <ion-tabs class="tabs-dark tabs-icon-only">
        <ion-tab title="Home" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline">
          <ion-content class="royal-bg">
            <div class="controls row">
              <i class="col col-offset-33 col-33 light ion-arrow-up-b"></i>
            </div>
            <div class="controls row">
              <i class="col col-33 col-center light ion-arrow-left-b"></i>
              <i class="col col-33 light ion-record circle"></i>
              <i class="col col-33 col-center light ion-arrow-right-b"></i>
            </div>
            <div class="controls row">
              <i class="col col-offset-33 col-33 light ion-arrow-down-b"></i>
            </div>
            </div>
          </ion-content>
        </ion-tab>
      </ion-tabs>
   </ion-pane>
  </body>
</html>
