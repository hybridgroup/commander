<ion-view title="{{message}}">
  <ion-content class="royal-bg has-subheader">
    <div class="controls">
      <button ng-disabled="!isValid(command)" ng-click="execute(command)" ng-repeat="command in commands track by $index" class="button button-light">{{command.label}}</button>
    </div>
  </ion-content>
</ion-view>
